{% extends "base.html" %}

{% block title %}日志{% endblock %}

{% block content %}

    <div class="uk-width-medium-3-4">
        {% for blog in blog_list %}
            <article class="uk-article">
                <h2><a href="/blog/{{ blog.id}}">{{ blog.title }}</a></h2>
                <p class="uk-article-meta">发表于{{blog.timestamp }}</p>
                <p>{{blog.body}}</p>
                <p><a href="/blog/{{blog.id}}">继续阅读 <i class="uk-icon-angle-double-right"></i></a></p>
            </article>
            <hr class="uk-article-divider">
        {% endfor %}
    </div>

    <div class="uk-width-medium-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">友情链接</h3>
            <ul class="uk-list uk-list-line">
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank"
                href="#">我的CSDN</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank"
                href="#">django官方入门</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank"
                href="http://www.vimer.cn">vim教程</a></li>
                <li><i class="uk-icon-thumbs-o-up"></i> <a target="_blank"
                href="http://www.liaoxuefeng.com/">python | git |js 教程</a></li>
            </ul>
        </div>
    </div>

{% endblock %}
